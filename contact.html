<!DOCTYPE html>
<html>
   <head>
      <title>Contact Us</title>
      <style>
         body {
            background-color: #fff;
            color: #333;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.4em;
            margin: 0;
            padding: 0;
         }
         .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: #ff4d4d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
         }
         h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
         }
         input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: none;
            border-bottom: 2px solid #fff;
            background-color: transparent;
            color: #fff;
         }
         input[type="submit"] {
            background-color: #fff;
            color: #ff4d4d;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
         }
         input[type="submit"]:hover {
            background-color: #ff4d4d;
            color: #fff;
         }
         .message {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
         }
         .message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4d4d;
         }
         .message p {
            font-size: 16px;
            line-height: 1.4em;
            margin: 0;
            color: #333;
         }
         .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: 50px auto;
         }
         .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
         }
         .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
         }
         .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
         }
         .flip-card-front {
            background-color: #ff4d4d;
            color: #fff;
         }
         .flip-card-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
         }
         .flip-card-back h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4d4d;
         }
         .flip-card-back p {
            font-size: 16px;
            line-height: 1.4em;
            margin: 0;
            color: #333;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Contact Us</h1>
         <form action="#" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message"></textarea>
            <input type="submit" value="Submit">
         </form>
      </div>

         <div class="flip-card-inner">
            <div class="flip-card-front">

            </div>
